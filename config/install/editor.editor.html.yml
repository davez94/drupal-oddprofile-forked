langcode: en
status: true
dependencies:
  config:
    - filter.format.html
  module:
    - ckeditor5
format: html
editor: ckeditor5
settings:
  toolbar:
    items:
      - heading
      - alignment
      - '|'
      - bold
      - italic
      - underline
      - '|'
      - drupalMedia
      - insertTable
      - blockQuote
      - link
      - '|'
      - outdent
      - indent
      - '|'
      - bulletedList
      - numberedList
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - justify
        - left
        - right
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      reversed: true
      startIndex: true
    media_media:
      allow_view_mode_override: false
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: 0
    height: 0
